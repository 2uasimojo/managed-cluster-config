---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: crd-pruner
  namespace: openshift-sre-pruning
spec:
  failedJobsHistoryLimit: 0
  successfulJobsHistoryLimit: 0
  concurrencyPolicy: Replace
  schedule: "0/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: sre-pruner-sa
          restartPolicy: Never
          containers:
          - name: crd-pruner
            image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
            imagePullPolicy: Always
            args:
            - /bin/bash
            - -c
            - >-
              oc get job -n openshift-sre-pruning --ignore-not-found -o name | grep csv-pruner | xargs oc delete -n openshift-sre-pruning --ignore-not-found
