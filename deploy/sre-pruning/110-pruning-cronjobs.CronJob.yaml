---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cronjob-pruner
  namespace: openshift-sre-pruning
spec:
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 3
  concurrencyPolicy: Replace
  schedule: "0 */1 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: sre-pruner-sa
          restartPolicy: Never
          containers:
          - name: alert-pruner
            image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
            imagePullPolicy: Always
            args:
            - /bin/bash
            - -c
            - >-
              oc delete
              cronjob.batch/increase-prometheus-storage
              --namespace=openshift-monitoring
              --ignore-not-found;
              oc get job -n openshift-monitoring -oname | \
                grep increase-prometheus-storage | \
                xargs -n1 oc delete -n openshift-monitoring
