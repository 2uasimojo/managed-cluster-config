deploymentMode: "SelectorSyncSet"
selectorSyncSet:
  matchExpressions:
  - key: environment
    operator: In
    values: ["integration"]
  - key: ext-managed.openshift.io/hive-shard
    operator: In
    values: ["true"]
  - key: ext-hypershift.openshift.io/cluster-type
    operator: In
    values: ["service-cluster", "management-cluster"]
