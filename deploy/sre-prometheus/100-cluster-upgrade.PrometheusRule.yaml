apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: sre-cluster-upgrade-alerts
    role: alert-rules
  name: sre-cluster-upgrade-alerts
  namespace: openshift-monitoring
spec:
  groups:
  - name: sre-cluster-upgrade-alerts
    rules:
    - alert: ClusterUpgradingSRE
      expr: cluster_version{type="updating"} > 0
      labels:
        severity: info
        namespace: openshift-monitoring
      annotations:
        message: The cluster is attempting to upgrade from {{ $labels.from_version }} to {{ $labels.version }}.
