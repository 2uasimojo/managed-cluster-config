deploymentMode: "SelectorSyncSet"
selectorSyncSet:
  matchExpressions:
  - key: api.openshift.com/product
    operator: NotIn
    values: ["rosa"]
  - key: api.openshift.com/fedramp
    operator: NotIn
    values: ["true"]
  - key: api.openshift.com/environment
    operator: In
    values: ["staging", "integration"]
