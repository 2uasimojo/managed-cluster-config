apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: suricata
  namespace: openshift-suricata
spec:
  selector:
    matchLabels:
      name: suricata
  template:
    metadata:
      labels:
        name: suricata
    spec:
      containers:
      - env:
        - name: OO_PAUSE_ON_START
          value: "false"
        image: quay.io/anatale/suricata@sha256:00432ce3abb8173c13f55f32f591ddcf77c3bd0003e769cbca281ec8a007483a
        imagePullPolicy: IfNotPresent
        name: suricata
        resources:
          limits:
            cpu: 900m
            memory: 900Mi
          requests:
            cpu: 100m
            memory: 50Mi
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /host/
          name: host-filesystem
      - name: log-cleaner
        image: quay.io/anatale/log-cleaner@sha256:dc8a66cfd2b55f7423835c962b687c5aadf3f2c7caef3d049c3b26da9e41da7f
        volumeMounts:
        - mountPath: /host/
          name: host-filesystem        
      dnsPolicy: ClusterFirst
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: suricata-sa
      tolerations:
      - operator: Exists
      volumes:
      - hostPath:
          path: /
        name: host-filesystem
